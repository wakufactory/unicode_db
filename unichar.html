<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>絵文字・顔文字デコーダー2</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="udb.js"></script>
<script>
$(function() {
	UnicodeDB.load().then( function(resp) {
		console.log(resp) ;
		$('#cht').on('keyup',function(ev) {
			var t = this.value ;
			var sa = UnicodeDB.strip(t) ;
			var s = [] ;
			for(var i=0;i<sa.length;i++) {
				s.push("<dt class=ch>&#x"+sa[i][0]+";&nbsp;</dt>"+"<dd><span class=uc>U+"+sa[i][0].toUpperCase()+"</span> "+sa[i][1][0]+" ("+sa[i][1][1]+")</dd>") ;
			}
			$('#tgt').html(s.join("")) ;
		})
	}).catch( function(err) {
		console.log("error "+err) ;
	})
})
</script>
<style>
body {
	font-size:1rem ;
	line-height:150% ;
}
input {
	font-size:1.2rem ;
	font-family:sans-serif ;
}
dt.ch {
	border-top:1px solid #888 ;
	font-size:1.2rem ;
}
dd {
	margin-top:-1.5rem ;
	margin-left:2rem ;
}
span.uc {
	font-family:monospace ;
}

#tgt {
	font-family:sans-serif ;
}
</style>
</head>
<body>
<input type=text id=cht size=20 />
<div id=tgt>
</div>
</body>
